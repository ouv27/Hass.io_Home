- id: 10_switchlights_scenes
  alias: "10 Switchlights Scenes"
  trigger:
    platform: state
    entity_id: input_select.switchlights_scenes
  action:
    - service: notify.slack_ouv_homeassistant
      data:
        message: "{{now().strftime(\"%Y-%m-%d %H:%M:%S\") }} : Notification : Switchlights Scenes : {{states.input_select.switchlights_scenes.state}}"
    - service: scene.turn_on
      entity_id: scene.switch_on_all_lights 